<style> 
  /* css style for button effects is taken from here:*/
  /* https://www.w3schools.com/css/tryit.asp?filename=trycss_buttons_hover */ 
  .button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 16px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    transition-duration: 0.4s;
    cursor: pointer;
    display: block;
  }
  .qbutton2 {
    background-color: white;
    color: black;
    border: 2px solid #008CBA;
  }
  .qbutton2:hover {
    background-color: #008CBA;
    color: white;
  }
  .query_form {
    display: none;
  }
  .query2_output_class {
    display: block;
  }
</style>
<h2> Search Patents by keyword </h2>
<button class="button qbutton2" >
Users enter the keyword (in Capital Letters) they want to search
for in the patent titles and the system returns the list of patents having the keyword in their titles
along with their current owners.<br>
Output : Patent Number — Title — Patent Owners
</button>

<!-- show this onclicking query 1 button -->
<div id = 'query2' class="query_form">
  <br>
  <form action="/form-handler2" method="POST">
    <div>
      Search String(e.g. "SYSTEM FOR PROCESSING A COLOR IMAGE"): <br><input type="text" name='search_string'><br><br>
    </div>
    <input type='submit' value='Submit'>
  </form>
</div>

<!-- show this after submitting the form -->
<div id="query2_output" class="query2_output_class">
  <table style="width:100%" border="1px solid black">
      <tr>
        <th> Patent Number </th>
        <th> Patent Title </th>
        <th> Owners </th>
      </tr>
    {% for row in users %}
      <tr>
        <td> {{ row[0] }}</td>
        <td> {{ row[1] }}</td>
        <td> {{ row[2] }}</td>
      </tr>
    {% endfor %}
  </table>
</div>

<script type="text/javascript">
  var height = document.getElementById('query2_output').parentElement.scrollHeight;
  var parent_iframe = parent.document.getElementById('iframe2_id');
  parent_iframe.height = height;
</script>
