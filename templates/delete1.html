<h2> Delete Transactions for a Patent </h2>
<button id = "delete1_button" class="button dbutton1">
User enters a Patent Number and the system removes all the data of transactions on that patent.
</button>

<!-- show this onclicking query 1 button -->
<div id = 'delete1_form' class="delete_form">
  <br>
  <form action="/form-handler1_delete" method="POST">
    <div>
      Document Grant Number(e.g. 6487682): <br><input type="text" name='doc_grant_number'><br><br>
    </div>
    <input type='submit' value='Submit'>
  </form>
</div>

<!-- show this after submitting the form -->
<div id="delete1_output" class="delete1_output_class">  
  Successfully Terminated !!
</div>

<script type="text/javascript">
  var height = document.getElementById('delete1_output').parentElement.scrollHeight;
  var parent_iframe = parent.document.getElementById('iframe1_id_delete');
  parent_iframe.height = height;
</script>
