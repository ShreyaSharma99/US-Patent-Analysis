<style> 
  /* css style for button effects is taken from here:*/
  /* https://www.w3schools.com/css/tryit.asp?filename=trycss_buttons_hover */ 
  .button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 16px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    transition-duration: 0.4s;
    cursor: pointer;
    display:block;
  }
  .qbutton3 {
    background-color: white;
    color: black;
    border: 2px solid #f44336;
  }
  .qbutton3:hover {
    background-color: #f44336;
    color: white;
  }
  .query_form {
    display: none;
  }
  .query3_output_class {
    display: block;
  }
</style>
<h2> Assignee Closure of an Assignor </h2>
<button class="button qbutton3">
User enters the name of an Assignor and the system
returns both direct and indirect Assignee for the entered Assignor and the patent by which they
are related. <br>
Output : Patent Number â€” Assignee
</button>

<!-- show this onclicking query 1 button -->
<div id = 'query3' class="query_form">
  <br>
  <form action="/form-handler3" method="POST">
    <div>
      Assignor Name(e.g. 'SAITOH, TADAHIRO') <br><input type="text" name='assignor_name'><br><br>
    </div>
    <input type='submit' value='Submit'>
  </form>
</div>

<!-- show this after submitting the form -->
<div id="query3_output" class="query3_output_class">  
  <table style="width:100%" border="1px solid black">
      <tr>
        <th> Patent Number </th>
        <th> Assignee Name </th>
      </tr>
    {% for row in users %}
      <tr>
        <td> {{ row[0] }}</td>
        <td> {{ row[1] }}</td>
      </tr>
    {% endfor %}
  </table>
</div>

<script type="text/javascript">
  var height = document.getElementById('query3_output').parentElement.scrollHeight;
  var parent_iframe = parent.document.getElementById('iframe3_id');
  parent_iframe.height = height;
</script>
